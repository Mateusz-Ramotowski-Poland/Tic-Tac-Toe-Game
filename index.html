<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles.css" />

    <title>Tic Tac Toe Game. Mateusz Ramotowski</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe game</h1>
    </header>
    <main>
      <section class="grid-area">
        <div class="grid-row">
          <div class="grid-box"></div>
          <div class="grid-box"></div>
          <div class="grid-box"></div>
        </div>
        <div class="grid-row">
          <div class="grid-box"></div>
          <div class="grid-box"></div>
          <div class="grid-box"></div>
        </div>
        <div class="grid-row">
          <div class="grid-box"></div>
          <div class="grid-box"></div>
          <div class="grid-box"></div>
        </div>
      </section>
      <section>
        <p>Place 3 in a row to win!</p>

        <button hidden class="button-play-again">Play again!</button>
        <button class = "buttons-change-grid-size">3x3 grid</button>
        <button class = "buttons-change-grid-size">5x5 grid</button>
        <button class = "buttons-change-grid-size">7x7 grid</button>
      </section>
    </main>
    <footer>Author: Ramotowski Mateusz.</footer>

    <script src="script.js"></script>
  </body>
</html>
